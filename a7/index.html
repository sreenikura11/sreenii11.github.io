<!DOCTYPE html>More actions
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
    <script>
      const fruits = [];
      let fruits = [];
      function del(value) {
        fruits = fruits.filter((e) => e != value);
        dispFruits()
      }
      function dispFruits() {
        let listHTML = fruits
          .map(
            (fruit) =>
              `<li>${fruit}<button onclick=del('${fruit}')>Delete</button></li>`
          )
          .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
      }
      function add() {
        const input = document.getElementById("txt1").value;
        fruits.push(input);
        const listHTML = fruits.map((fruit) => `<li>${fruit}</li>`).join("");
        document.getElementById("fruitList").innerHTML = listHTML;
        dispFruits()
      }
    </script>
  </head>
